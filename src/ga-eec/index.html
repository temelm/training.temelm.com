<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Training - Google Analytics - Enhanced Ecommerce</title>
    <link rel="stylesheet" href="../milligram.min.css">
    <link rel="stylesheet" href="../common.css">
    <!--------------------------------------------------------------------->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-137246997-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag () {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-137246997-4', {
        page_path: '/ga-eec/index'
      });
    </script>
    <!------------------------------------------------------------------------->
  </head>
  <body>
    <a href="../index.html">Training - Home</a>
    <h1>Training - Google Analytics - Enhanced Ecommerce</h1>
    <input type='text' name='origin-stn-code' id='origin-stn-code' placeholder='Origin station code (defaults to "7015400")' required />
    <input type='text' name='destination-stn-code' id='destination-stn-code' placeholder='Destination station code (defaults to "8727100")' required />
    <input type='text' name='journey-type' id='journey-type' placeholder='"Return" or "One way" (defaults to "Return")' required />
    <button type='submit' id='send-product-view'>Send</button>
    <script src="./index.js"></script>
  </body>
</html>
